# vim: ft=conf fdm=marker

# the relevant stuff for prettiness:

# opacity-rule = [ "95:class_g = 'kitty' && !focused && !I3_FLOATING_WINDOW@:c"];
# using transparency setting from kitty itself.

backend = "glx";
vsync = true;
use-damage = true;
# xrender-sync-fence = true;

blur-kern = "3x3box";
blur-method = "dual_kawase"
blur-size = 10
blur-deviation = 5.0
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'slop'",
  "class_g ?= 'Peek'"
];

fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
# fade-delta = 0;
fade-exclude = [
  "class_g = 'slop'",
]
# no-fading-open-close = true;

shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g ?= 'Notify-osd'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g ?= 'Peek'"
];

mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-client-opacity = true;
detect-transient = true;

log-level = "warn";

wintypes:
{
	menu = { shadow = false; };
	dropdown_menu = { shadow = false; };
	popup_menu = { shadow = false; };
	tooltip = { shadow = false; fade = true; focus = true; };
	dock = { shadow = false; };
	dnd = { shadow = false; };
};
